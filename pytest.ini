[tool:pytest]
# Pytest configuration for SubtitleToolkit test suite

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# Minimum pytest version
minversion = 6.0

# Add project root to Python path
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=app
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml:coverage.xml
    --cov-fail-under=90
    --maxfail=5
    --durations=10

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interaction
    error_scenario: Tests for error conditions and edge cases
    platform: Platform-specific functionality tests
    performance: Performance and load testing
    gui: GUI component tests requiring QApplication
    slow: Tests that take longer than 1 second
    network: Tests requiring network access (mocked by default)
    subprocess: Tests that spawn subprocess (use with caution)
    regression: Regression tests for previously fixed bugs

# Filtering options
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*QApplication.*:pytest.PytestUnraisableExceptionWarning
    
# Timeout for tests
timeout = 30

# Parallel execution
# Uncomment to enable parallel testing with pytest-xdist
# addopts = -n auto

# Coverage configuration
[coverage:run]
source = app
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */conftest.py
    */resources/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov
title = SubtitleToolkit Test Coverage